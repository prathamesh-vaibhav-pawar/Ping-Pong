<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
        <div class="btn btn-warning Header"> 
            <h3>AI Ping Pong Game</h3>
            <button class="btn btn-warning butn" data-toggle="modal" data-target="#my_modal">Instruction</button>
        </div>
        <br><br>
        <button class="btn btn-success" onclick="startGame()">Play</button>
        <br><br>
        <button class="btn btn-danger">Restart</button>
        <br><br>
        <h3 id="Status"></h3>
        <br><br>
        <div id="Console_game"></div>
    </center>
    <div id="my_modal" class="modal fade">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h3>Instruction</h3>
            </div>
            <div class="modal-body">
                <img src="jump.png" class="img-responsive" alt="">
                <img src="left.png" class="img-responsive" alt="">
                <img src="right.png" class="img-responsive" alt="">
            </div>
        </div>
    </div>
        <script src="main.js"></script>
    </body>
</html>
